<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Flask</title>
</head>
<body>
<h1>Hello World</h1>

<form action="" method="post" novalidation>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}
        {{ form.name(size=30) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

<h3>NameList</h3>
{% if names is defined %}
<ul>
    {% for name in names %}
    <li>{{ name }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
